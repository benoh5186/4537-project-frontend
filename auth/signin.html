<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/auth.css">
</head>
<body>
    <div class="auth-div">
        <h1 class="auth-header" id="auth-header"></h1>
        <form style="display: flex; flex-direction: column;" id="sign-in-form" class="auth-form">
            <div class="input-div">
                <label for="email" class="email-label label" id="email-label"> </label>
                <input type="text" id="email" class="email input">
            </div>
            <div class="input-div">
                <label for="password" class="password-label label" id="password-label"> </label>
                <input type="password" id="password" class="password input">
            </div>
            <p class="feedback-area" id="feedback-area"></p>
            <button type="submit" class="submit-button" id="sign-in-button"></button>
        </form>
    </div>    
</body>
<script type="module" src="./signin.js"></script>
</html>
