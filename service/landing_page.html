<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/service.css">
</head>
<body>
     <div class="form">
      <div class="header-row">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <h1>Landing Page</h1>
          <button class="profile-button" id="profile-button"></button>
        </div>
        <div class="api-usage">
          API usage: <span id="apiUsage"></span>
        </div>
      </div>
       
         <form id="io-form">
          <div class="options">
            <button type="button" class="toggle active" id="toggle-text">Plain Text</button>
            <button type="button" class="toggle" id="toggle-schema">Schema</button>
          </div>
          <label for="lang">Language:</label>
          <select class="lang" id="lang">
            <option value="en">English (en)</option>
            <option value="def">Default (def)</option>
            <option value="pt">Portuguese (pt)</option>
            <option value="fr">French (fr)</option>
          </select>
          <div id="text-section">
            <label for="inputText">plain text:</label>
            <textarea id="inputText" name="inputText" rows="16" cols="100" ></textarea>
          </div>
          <div id="schema-section" style="display: none;">
            <label for="schemaText">Text:</label>
            <textarea id="schemaText" name="schemaText" rows="16" cols="20" ></textarea>
            <label for="schema">Schema:</label>
            <textarea name="schema" id="schema" rows="16" cols="20"></textarea>
          </div>
           <p id="errorMsg"></p>
           <button class="submit-button" type="submit">Submit</button>
           <button class="clear-button" type="button" id="clearBtn">Clear</button>
           <br /><br />
       
           <label class="labelJson" for="outputJson">Output (JSON):</label><br />
           <textarea class="outputJson" id="outputJson" rows="20" cols="100" readonly ></textarea>
         </form>
     </div>
    
  <script type="module" src="landing_page.js"></script>
</body>
</html>
