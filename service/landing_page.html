<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/service.css">
</head>
<body>
     <div class="form">
      <div class="header-row">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <h1>Landing Page</h1>
          <button class="profile-button" id="profile-button"></button>
        </div>
        <div class="api-usage">
          API usage: <span id="apiUsage"></span>
        </div>
      </div>
       
         <form id="io-form">
           <label for="inputText">Input (plain text):</label><br />
           <textarea id="inputText" name="inputText" rows="16" cols="100" ></textarea>
           <p id="errorMsg"></p>
           <button class="submit-button" type="submit">Submit</button>
           <button class="clear-button" type="button" id="clearBtn">Clear</button>
           <br /><br />
       
           <label class="labelJson" for="outputJson">Output (JSON):</label><br />
           <textarea class="outputJson" id="outputJson" rows="20" cols="100" readonly ></textarea>
         </form>
     </div>
    
  <script type="module" src="landing_page.js"></script>
</body>
</html>
